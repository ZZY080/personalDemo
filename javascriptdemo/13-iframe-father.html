<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Page (Domain A)</title>
</head>
<body>
    <h1>Parent Page (Domain A)</h1>
    <iframe src="http://127.0.0.1:5501/14-iframe-son.html"></iframe>
    

    <script>
        // 等待子页面加载完成
        window.addEventListener('message', function (event) {
            console.log(event.origin)
            if (event.origin === 'http://127.0.0.1:5501') {
                console.log('Received message from Child Page (Domain B):', event.data);
            }
        });
    </script>
</body>
</html>
