<body>
    <input type="text" name="" id="inp">
    <script>
        // 概念： 单位时间内，频繁触发一个事件，以最后一次触发为准（将多次操作合并为一次操作进行）
        // 实现： 声明一个变量存储定时器，每次执行事件时，都会清除上一次的定时器，再开启本次定时器。
        // https://blog.csdn.net/qq_48617322/article/details/126531292?ops_request_misc=%257B%2522request%255Fid%2522%253A%2522169944695716777224489429%2522%252C%2522scm%2522%253A%252220140713.130102334.pc%255Fall.%2522%257D&request_id=169944695716777224489429&biz_id=0&utm_medium=distribute.pc_search_result.none-task-blog-2~all~first_rank_ecpm_v1~rank_v31_ecpm-2-126531292-null-null.142^v96^pc_search_result_base7&utm_term=%E8%8A%82%E7%82%B9%E9%98%B2%E6%8A%96%E5%92%8C%E8%8A%82%E6%B5%81%E5%BA%94%E7%94%A8%E5%9C%BA%E6%99%AF&spm=1018.2226.3001.4187
        let timeId = null;
        let inp = document.getElementById("inp");
        inp.oninput = function () {
            clearTimeout(timeId);
            timeId = setTimeout(() => {
                console.log(this.value);
            }, 1000)
        }

    </script>
</body>
